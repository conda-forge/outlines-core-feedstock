context:
  name: outlines-core
  version: "0.1.26"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/outlines_core-${{ version }}.tar.gz
  sha256: 481c4301341e77cc8f1832d616784adb4d461b4fec65878e7c0d2cba7163a189

build:
  number: 1
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ "export OPENSSL_DIR=${PREFIX}" if unix }}
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - setuptools >=45
        - setuptools-scm >=6.2
        - setuptools-rust

    - ${{ compiler('rust') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - setuptools-rust
    - pip
    - ${{ "openssl" if unix }}
  run:
    - python
    - interegular
    - jsonschema

tests:
  - python:
      imports:
        - outlines_core
      pip_check: true

  # NOTE: disable the test for linux-ppc64le since pytorch is not
  # available. See https://github.com/conda-forge/pytorch-cpu-feedstock/pull/255
  - if: not (linux and ppc64le)
    then:
      requirements:
        run:
          - pytest
          - pytest-benchmark
          - pytest-mock
          - scipy
          - numpy
          - pytorch
          - pydantic
          - transformers
          - datasets
          - sentencepiece
      files:
        source:
          - tests/
      # NOTE: remove test_serialization.py since it imports the tests folder
      # which is a bad practice and raise an error here.
      script: pytest -vvv tests/ --ignore=tests/fsm/test_serialization.py

about:
  summary: Structured Text Generation in Rust
  license: Apache-2.0
  license_file:
    - THIRDPARTY.yml
    - LICENSE
  homepage: https://github.com/dottxt-ai/outlines-core
  repository: https://github.com/dottxt-ai/outlines-core

extra:
  recipe-maintainers:
    - hadim
    - maresb
